# Loaner Command Center – Cloudflare Worker (Dealerware + OBD webhooks)
# Deploy: npx wrangler deploy
# Set secrets: wrangler secret put DEALERWARE_SECRET (and SUPABASE_URL, SUPABASE_KEY via vars or secrets)

name = "loaner-system-worker"
main = "webhook.js"
compatibility_date = "2024-01-01"

# Route: e.g. api.lazralabs.ai/webhooks/*
# Add in Cloudflare dashboard: Workers → loaner-system-worker → Settings → Routes
# URL: https://api.lazralabs.ai/webhooks/*
# Zone: lazralabs.ai

[vars]
# Override in dashboard or use wrangler secret for sensitive values
# SUPABASE_URL = "https://xxxxx.supabase.co"
# SUPABASE_KEY = "your-service-role-or-anon-key"
# DEALERWARE_SECRET = "your-dealerware-webhook-secret"

# Optional: use [env.production.vars] for production overrides
[env.production]
vars = { }
